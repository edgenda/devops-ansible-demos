- name: Disable SELinux
  hosts: all
  become: true
  tasks:
    - name: disable selinux
      selinux: 
        state: disabled
      become: true
      notify: "reboot virtual machine"
  handlers:
    - name: reboot vm
      shell: "sleep 5 && reboot"
      async: 1
      poll: 0
      listen: "reboot virtual machine"
    - name: wait reboot
      wait_for_connection:
        connect_timeout: "20"
        sleep: "5"
        delay: "20"
        timeout: "300"
      listen: "reboot virtual machine"
